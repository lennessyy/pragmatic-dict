{% extends 'base.html' %}

{% block content %}
<h1 class="dislay-2">My notes</h1>
<p class="lead">Here you can find the searches you made and your own notes</p>

<hr class="my-3">

<div class="container-fluid">
    <div class="row" style="flex-wrap: wrap;">
        {% for note in notes %}
        <div class="card col-4 mx-2">
            <div class="card-body">
                <h5 class="card-title">{{note.word}}</h5>
                <hr>
                <p class="card-text">{{note.note}}</p>
                <a href="/{{g.user.id}}/notes/{{note.id}}" class="card-link">Show</a>
                <a href="/{{g.user.id}}/notes/{{note.id}}/delete" class="card-link">Delete</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
